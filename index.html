<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/input.css">
  <link rel="stylesheet" href="/style/output.css">
  <link rel="stylesheet" href="/style/mobile.css">

  <title>Frontend Mentor | Tip calculator app</title>
  
</head>
<body>
<main class="main">

  <!-- Logo -->
  <div class="logo">
    <img src="./images/logo.svg" alt="logo">
  </div>
  
  <!-- Container -->
  <div class="container">

    <!-- Form-->
    <form>

      <!-- calculator -->
      <div class="calculator">
        <!-- insert bill -->
        <div class="bill-wrap">
          <label for="bill-amount">Bill</label>
          <div class="input-wrap">
            <img src="./images/icon-dollar.svg" alt="icon-dollar">
            <input type="text" name="bill" id="bill-amount" value="" placeholder="0">
          </div>
        </div>
        <!-- tip selector -->
        <fieldset class="tip-container">
          <legend>Select Tip %</legend>
          <div class="tip-wrap">
            <input id="five-per" class="tip btn" type="button" name="tip" value="5%" >
            <label class="tip-label" for="five-per" aria-label="5%"></label>

            <input id="ten-per" class="tip btn" type="button" name="tip" value="10%">
            <label class="tip-label" for="ten-per" aria-label="5%"></label>

            <input id="fifteen-per" class="tip btn" type="button" name="tip" value="15%" >
            <label class="tip-label" for="fifteen-per" aria-label="5%"></label>

            <input id="twentyfive-per" class="tip btn" type="button" name="tip" value="25%" >
            <label class="tip-label" for="twentyfive-per" aria-label="5%"></label>

            <input id="fifty-per" class="tip btn" type="button" name="tip" value="50%" >
            <label class="tip-label" for="fifty-per" aria-label="5%"></label>

            <input id="custom-tip" class="custom-input" type="number" name="tip" value="" min="0" placeholder="Custom">
            <label class="tip-label" for="custom-tip" aria-label="5%"></label>
          </div>
        </fieldset>
        <!-- n. people split -->
        <div class="people-wrap">
          <div class="description-wrap">
            <label for="num-people">Number of People</label>
            <p id="error-message">Can't be zero</p>
          </div>
          <div class="input-wrap">
            <img src="./images/icon-person.svg" alt="icon-person">
            <input type="text" name="num-people" id="num-people" placeholder="0">
          </div>
        </div>
      </div>

      <!-- Show tip -->
      <div class="results">
        <!-- display tip -->
        <div class="display-result">
          <!-- tip amount -->
          <div class="total">
            <div class="description">
              <span>Tip Amount</span>
              <p>/ person</p>
            </div>
            <div id="tip" class="amount">
              <output class="tip-amount" for="bill tip num-people">$0.00</output>
            </div>
          </div>
          <!-- total amount -->
          <div class="total">
            <div class="description">
              <span>Total</span>
              <p>/ person</p>
            </div>
            
            <div id="total" class="amount">
              <output class="tot-amount" for="bill num-people">$0.00</output>
            </div>
          </div>

        </div>
        <!-- reset button -->
        <button id="reset" type="reset">RESET</button>
      </div>

    
    </form>
  </div>
  
</main>

<footer>
  <!-- attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
</footer>
</div>

<script src="main.js"></script>
</body>
</html>
